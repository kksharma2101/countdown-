<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="css" />
    <title>countdown</title>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <h1 class="upperText">We are coming soon</h1>
        <h2 class = "end-date">21 january 2024 01:00 Pm</h2>
      </div>
      <div class="counter">
        <div>
          <input type="text" value="0" readonly />
          <label>Day</label>
        </div>
        <div>
          <input type="text" value="0" readonly />
          <label>Hours</label>
        </div>
        <div>
          <input type="text" value="0" readonly />
          <label>Minutes</label>
        </div>
        <div>
          <input type="text" value="0" readonly />
          <label>Secound</label>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
